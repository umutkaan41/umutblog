<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Anket</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
        }

        .topbar {
            width: 100%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
        }

        .survey-section {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .rating {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stars {
            direction: rtl;
        }

        .stars input {
            display: none;
        }

        .stars label {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
        }

        .stars input:checked~label,
        .stars label:hover,
        .stars label:hover~label {
            color: #f39c12;
        }

        .feedback {
            margin-top: 15px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>

<body>

    <div class="topbar">
        <div class="wrapper target">
            <div class="left ">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="center">
                <a href="../index.html">Ana Sayfa</a>
                <a href="./iletişim.html">İletişim</a>
                <a href="./project.html">Proje</a>
                <a href="./anket.html">Anket</a>
            </div>
            <div class="right">
                <span>
                    <img src="../public/css/10102727835698.jpg">
                </span>
                <div class="searchEngine" id="searchEngine" id="searchEngine">
                    <input type="text" placeholder="...">
                    <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="survey-section">
        <h2>Anket</h2>
        <form id="surveyForm">
            <div class="rating">
                <label for="rating">Puanınızı verin:</label>
                <div class="stars">
                    <input type="radio" name="rating" id="star1" value="5"><label for="star1"
                        class="fa fa-star"></label>
                    <input type="radio" name="rating" id="star2" value="4"><label for="star2"
                        class="fa fa-star"></label>
                    <input type="radio" name="rating" id="star3" value="3"><label for="star3"
                        class="fa fa-star"></label>
                    <input type="radio" name="rating" id="star4" value="2"><label for="star4"
                        class="fa fa-star"></label>
                    <input type="radio" name="rating" id="star5" value="1"><label for="star5"
                        class="fa fa-star"></label>
                </div>
            </div>
            <div class="feedback">
                <label for="comments">Nasıl oldu?</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Düşüncelerinizi yazın..."></textarea>
            </div>
            <button type="submit">Gönder</button>
        </form>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const rating = document.querySelector('input[name="rating"]:checked');
            const comments = document.getElementById('comments').value;

            if (rating) {
                alert(`Puan: ${rating.value}, Yorum: ${comments}`);
            } else {
                alert('Lütfen bir puan verin.');
            }
        });
    </script>

</body>

</html>
